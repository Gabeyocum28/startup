<!DOCTYPE html>
<html lang="en">
<head>
    <title>Album Review</title>
    <link rel="icon" href="/polyrhythmd_orange_pink_gradient.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="banner">
        <h1>Polyrhythmd</h1>
        <a href="/index.html">Home</a>
        <a href="/src/about/about.html">About</a>
        <a href="/src/login/login.html">Login</a>
        <a href="/src/register/register.html">Register</a>
        <a href="/src/profile/profile.html">Profile</a>
        <a href="/src/search/search.html">Search</a>
        <a href="/src/album/album.html">Album</a>
        <a href="/src/review/review.html">Review</a>
        <a href="/src/feed/feed.html">Feed</a>
    </header>
    <main>
        <p class="dev">Search and album cover will be helped by spotify api</p>
        <h1>Review</h1>
        
        <!-- Bootstrap Grid for Better Layout -->
        <div class="row g-4">
            <div class="col-lg-8 mx-auto">
                <!-- Search Album Section -->
                <div class="mb-4">
                    <label for="album-search">Search Album:</label>
                    <input id="album-search" name="album-search" class="standard" placeholder="Enter album name">
                </div>

                <!-- Album Cover Section -->
                <div class="text-center mb-4">
                    <h2>Album Cover</h2>
                    <img src="https://via.placeholder.com/200x200?text=Album+Cover" alt="Album Cover" width="200" height="200" class="rounded">
                </div>
                
                <p class="dev">Data from here will be stored in DB</p>

                <!-- Rating Section -->
                <div class="mb-4">
                    <h2>Rating</h2>
                    <div class="rating-group">
                        <label>
                            <input type="radio" name="rating" value="0.5"> 0.5
                        </label>
                        <label>
                            <input type="radio" name="rating" value="1"> 1
                        </label>
                        <label>
                            <input type="radio" name="rating" value="1.5"> 1.5
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2"> 2
                        </label>
                        <label>
                            <input type="radio" name="rating" value="2.5"> 2.5
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3"> 3
                        </label>
                        <label>
                            <input type="radio" name="rating" value="3.5"> 3.5
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4"> 4
                        </label>
                        <label>
                            <input type="radio" name="rating" value="4.5"> 4.5
                        </label>
                        <label>
                            <input type="radio" name="rating" value="5"> 5
                        </label>
                    </div>
                </div>

                <!-- Review Text Section -->
                <div class="mb-4">
                    <h2>Your Review</h2>
                    <textarea name="review" rows="5" placeholder="Write your review here..."></textarea>
                </div>

                <!-- Like Checkbox Section -->
                <div class="mb-4">
                    <label>
                        <input type="checkbox" name="like" value="like"> Like this album
                    </label>
                </div>

                <!-- Tag Section -->
                <div class="mb-4">
                    <label for="tag">Tag:</label>
                    <input id="tag" name="tag" class="standard" placeholder="Enter a tag">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" onclick="window.location.href='/src/feed/feed.html'">Submit Review</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 polyrhythmd. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
