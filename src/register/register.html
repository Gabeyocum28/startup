<html lang="en">
<head>
    <title>Register</title>
    <link rel="icon" href="/polyrhythmd_orange_pink_gradient.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/app.css">
</head>
<body>
    <header class="banner">
        <h1>Polyrhythmd</h1>
        <a href="/index.html">Home</a>
        <a href="/src/about/about.html">About</a>
        <a href="/src/login/login.html">Login</a>
        <a href="/src/register/register.html">Register</a>
        <a href="/src/profile/profile.html">Profile</a>
        <a href="/src/search/search.html">Search</a>
        <a href="/src/album/album.html">Album</a>
        <a href="/src/review/review.html">Review</a>
        <a href="/src/feed/feed.html">Feed</a>
    </header>
    <main>
        <p class="dev">Data from here will be stored in DB four auth</p>
        <form>
            <h1>Register</h1>
            <div class="input-row">
                <div>
                    <input id="firstname" name="firstname" class="standard" placeholder="First Name" required>
                </div>
                <div>
                    <input id="lastname" name="lastname" class="standard" placeholder="Last Name" required>
                </div>
            </div>
            
            <div class="input-row">
                <div>
                    <label for="birthday">Birthday</label>
                    <input id="birthday" name="birthday" type="date" placeholder="Date of Birth" required>
                </div>
                <div>
                    <input id="phone" name="phone" class="standard" placeholder="(555) 123-4567" required>
                </div>
            </div>
            
            <div>
                <input id="email" name="email" class="standard" placeholder="Email" required>
            </div>
            <div>
                <label for="genres">Favorite Music Genres</label>
                <select id="genres" name="genres" multiple required>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="hiphop">Hip-Hop</option>
                    <option value="jazz">Jazz</option>
                    <option value="classical">Classical</option>
                    <option value="country">Country</option>
                    <option value="electronic">Electronic</option>
                    <option value="blues">Blues</option>
                    <option value="reggae">Reggae</option>
                    <option value="metal">Metal</option>
                </select>
            </div>
            <div>
                <input id="username" name="username" class="standard" placeholder="Username" required>
            </div>
            <div>
                <input id="password" name="password" class="standard" placeholder="Password" required>
            </div>
            <div>
                <input id="confirm_password" name="confirm_password" class="standard" placeholder="Confirm Password" required>
            </div>
            <div>
                <button class="aura" onclick="window.location.href='/index.html'">Return</button>
                <button class="aura" onclick="window.location.href='/src/profile/profile.html'">Register</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 polyrhythmd. All rights reserved.</p>
    </footer>
</body>
</html>
